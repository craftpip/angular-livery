<div>
    <div class="row">
        <div class="col-md-3"
             *ngFor="let i of [1,2,0,4]">
            <div class="card card-loading-simple"
                 [ngClass]="{'card-loading': i == 4}"
                 style="height: 110px;">
                <div class="card-body">
                    <div class="px-3 py-3">
                        <div class="media">
                            <div class="media-body text-left">
                                <h3 class="mb-1 danger">278</h3>
                                <span>New Projects</span>
                            </div>
                            <div class="media-right align-self-center">
                                <i class="icon-rocket danger font-large-2 float-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-header-container">
    <div class="row">
        <div class="col-6">
            <div class="content-header"
                 id="step1">EVENTS CALENDAR
            </div>
        </div>
        <div class="col-6">
            <div class="header-breadcrumb"
                 id="step2">
                <ul>
                    <li>
                        <i class="ft ft-home"></i>
                    </li>
                    <li>
                        Back
                    </li>
                    <li>
                        Masters
                    </li>
                    <li>
                        Property masters
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="mt-1 mb-1">
                        <div class="btn-group btn-group-sm">
                            <div
                                    class="btn btn-fame"
                                    mwlCalendarPreviousView
                                    [view]="view"
                                    [(viewDate)]="viewDate"
                                    (viewDateChange)="activeDayIsOpen = false">
                                Previous
                            </div>
                            <div
                                    class="btn btn-fame"
                                    mwlCalendarToday
                                    [(viewDate)]="viewDate">
                                Today
                            </div>
                            <div
                                    class="btn btn-fame"
                                    mwlCalendarNextView
                                    [view]="view"
                                    [(viewDate)]="viewDate"
                                    (viewDateChange)="activeDayIsOpen = false">
                                Next
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="mt-1 mb-1">
                        {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
                    </div>
                </div>
            </div>

            <mwl-calendar-month-view
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)"
                    (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-month-view>
        </div>
    </div>
</section>

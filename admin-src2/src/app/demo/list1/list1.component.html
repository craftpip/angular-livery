<!--
This demo page was made to demo the filter in card,
but this feature has already been shown in the demo/tabs page.
-->

<div class="page-header-container">
    <div class="row">
        <div class="col-6">
            <div class="content-header">USERS MASTER WITH FILTER</div>
        </div>
        <div class="col-6">
            <div class="header-breadcrumb">
                <ul>
                    <li>
                        <i class="ft ft-home"></i>
                    </li>
                    <li>
                        Back
                    </li>
                    <li>
                        Masters
                    </li>
                    <li>
                        Property masters
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block">

                        <div class="float-right">
                            <button class="btn btn-fame btn-raised btn-sm m-0 d-inline-block ml-1"
                                    routerLink="add"
                                    type="button">
                                <i class="ft ft-plus mr-1"></i>
                                Add new entry
                            </button>
                        </div>

                        <input type="text"
                               placeholder="Search"
                               name="email"
                               class="form-control form-control-sm m-0 w-p100 d-inline-block mr-1">
                        from
                        <input type="text"
                               placeholder="From"
                               name="from-date"
                               class="form-control form-control-sm m-0 w-p100 d-inline-block mr-1"
                               [(ngModel)]="fromDate"
                               [altInput]="true"
                               [altFormat]="'d-m-Y'"
                               [convertModelValue]="false"
                               [enableTime]="false"
                               [time24hr]="false"
                               [enableSeconds]="false"
                               dateFormat="Y-m-dTH:i"
                               [disableMobile]="true"
                               [noCalendar]="false"
                               mwlFlatpickr
                        >
                        to
                        <input type="text"
                               placeholder="To"
                               name="to-date"
                               class="form-control form-control-sm m-0 w-p100 d-inline-block mr-1"
                               [(ngModel)]="toDate"
                               [altInput]="true"
                               [altFormat]="'d-m-Y'"
                               [convertModelValue]="false"
                               [enableTime]="false"
                               [time24hr]="false"
                               [enableSeconds]="false"
                               dateFormat="Y-m-dTH:i"
                               [disableMobile]="true"
                               [noCalendar]="false"
                               mwlFlatpickr
                        >
                        <button type="button"
                                class="btn btn-fame btn-sm mr-1">
                            <i class="ft ft-refresh-cw"></i>

                            Refresh
                        </button>

                        <button type="button"
                                (click)="testEvent()"
                                class="btn btn-fame btn-sm">

                            <i class="ft ft-rotate-ccw"></i>

                            Test events
                        </button>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>

<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div class="">
                    <div class="">
                        <ag-grid-angular
                                #agTable
                                style="width: 100%; height: 500px;"
                                class="ag-theme-balham"
                                [gridOptions]="gridOptions"
                                (selectionChanged)="tableSelection()"
                                (columnMoved)="colMoved($event)"
                        >
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

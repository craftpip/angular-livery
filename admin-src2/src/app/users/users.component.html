
<div class="page-header-container">
    <div class="row">
        <div class="col-6">
            <div class="content-header">USERS MASTER</div>
        </div>
        <div class="col-6">
            <div class="header-breadcrumb">
                <ul>
                    <li>
                        <i class="ft ft-home"></i>
                    </li>
                    <li>
                        Back
                    </li>
                    <li>
                        Masters
                    </li>
                    <li>
                        Property masters
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="mt-1 mb-1">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="float-right">
                    <input type="text"
                           placeholder="Search something maybe"
                           name="email"
                           class="form-control form-control-sm m-0 w-auto d-inline-block ml-1">
                    <button type="submit"
                            class="btn btn-clear btn-sm m-0 d-inline-block ml-1">
                        {{loading ? 'Loading' : 'Search'}}
                    </button>
                    <button class="btn btn-fame btn-raised btn-sm m-0 d-inline-block ml-1"
                            routerLink="add"
                            type="button">
                        <i class="ft ft-plus mr-1"></i>
                        Add new entry
                    </button>
                    <button class="btn btn-danger btn-raised btn-sm m-0 d-inline-block ml-1"
                            type="button"
                            *ngIf="isRowSelected"
                            (click)="deleteSelected()">
                        <i class="ft ft-delete mr-1"></i>
                        Delete
                    </button>
                    <button class="btn btn-fame btn-raised btn-sm m-0 d-inline-block ml-1"
                            type="button"
                            *ngIf="isRowSelected"
                            (click)="editSelected()">
                        <i class="ft ft-edit mr-1"></i>
                        Edit
                    </button>

                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>

<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div class="">
                    <div class="">
                        {{columnDefs | json}}
                        <ag-grid-angular
                                #agTable
                                style="width: 100%; height: 500px;"
                                class="ag-theme-balham"
                                [rowData]="rowData"
                                [enableSorting]="true"
                                [enableFilter]="true"
                                [columnDefs]="columnDefs"
                                [rowSelection]="'single'"
                                [pagination]="true"
                                (selectionChanged)="tableSelection()"
                                (columnMoved)="colMoved($event)"
                        >
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

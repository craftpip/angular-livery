<div class="page-header-container">
    <div class="row">
        <div class="col-6">
            <div class="content-header">USERS MASTER</div>
        </div>
        <div class="col-6">
            <div class="header-breadcrumb">
                <ul>
                    <li>
                        <i class="ft ft-home"></i>
                    </li>
                    <li>
                        Back
                    </li>
                    <li>
                        Masters
                    </li>
                    <li>
                        Property masters
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="mt-1 mb-1">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="float-right">
                    <input type="text"
                           placeholder="Search something maybe"
                           name="email"
                           class="form-control form-control-sm m-0 w-auto d-inline-block ml-1">
                    <button type="submit"
                            class="btn btn-clear btn-sm m-0 d-inline-block ml-1">
                        {{loading ? 'Loading' : 'Search'}}
                    </button>
                    <button class="btn btn-fame btn-raised btn-sm m-0 d-inline-block ml-1"
                            routerLink="add"
                            type="button">
                        <i class="ft ft-plus mr-1"></i>
                        Add new entry
                    </button>
                    <button class="btn btn-danger btn-raised btn-sm m-0 d-inline-block ml-1"
                            type="button"
                            *ngIf="isRowSelected"
                            (click)="deleteSelected()">
                        <i class="ft ft-delete mr-1"></i>
                        Delete
                    </button>
                    <button class="btn btn-fame btn-raised btn-sm m-0 d-inline-block ml-1"
                            type="button"
                            *ngIf="isRowSelected"
                            (click)="editSelected()">
                        <i class="ft ft-edit mr-1"></i>
                        Edit
                    </button>
                    <button type="button"
                            (click)="isOpen = !isOpen"
                            class="btn btn-fame btn-sm ml-1">
                        Toggle
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>

<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div class="">
                    <div class="">
                        <ag-grid-angular
                                #agTable
                                style="width: 100%; height: 500px;"
                                class="ag-theme-balham"
                                [gridOptions]="gridOptions"
                                (selectionChanged)="tableSelection()"
                                (columnMoved)="colMoved($event)"
                        >
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="quick-panel"
     quickPanel=""
     [open]="isOpen">
    <div class="quick-panel-close"
         (click)="isOpen = false">
        &times;
    </div>
    <div class="quick-panel-inner">
        <!--content goes here-->
        <h3>
            Edit user
        </h3>
        <form action="">
            <div class="form-group">
                <label for="">First name</label>
                <input type="text"
                       name="edit-first-name"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.first_name">
            </div>

            <div class="form-group">
                <label for="">Last name</label>
                <input type="text"
                       name="edit-last-name"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.last_name">
            </div>

            <div class="form-group">
                <label for="">E-mail</label>
                <input type="text"
                       name="edit-email"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.email">
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input type="text"
                       name="edit-gender"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.gender">
            </div>

            <div class="form-group">
                <label for="">City</label>
                <input type="text"
                       name="edit-city"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.city">
            </div>

            <div class="form-group">
                <label for="">Mobile</label>
                <input type="text"
                       name="edit-mobile"
                       class="form-control form-control-sm"
                       [(ngModel)]="editUser.mobile">
            </div>
        </form>


        <button type="button"
                class="btn btn-fame btn-sm">
            SAVE
        </button>

        <!--content ends here -->
    </div>
</div>
